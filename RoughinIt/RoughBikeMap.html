<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jenn Bike Map Tester</title>
     
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiamRlYm9ubyIsImEiOiJja21sOGp3czYxOGJxMnB0NHc5dThhZHB4In0.J1j1ZZ7CM1ACOWlLhxNCLA';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/jdebono/ckmnopq290osw17o7qrlzpcdu',
zoom: 0
});
 
map.on('load', function () {
// We use D3 to fetch the JSON here so that we can parse and use it separately
// from GL JS's use in the added source. You can use any request method (library
// or otherwise) that you want.
d3.json(
//'https://docs.mapbox.com/mapbox-gl-js/assets/hike.geojson',
'https://hollieegg.github.io/web1/RoughinIt/TesterBikeRouteSplitLine.geojson', 
function (err, data) {
if (err) throw err;

var coordinates = data.features[0].geometry.coordinates;
 
// start by showing just the first coordinate
data.features[0].geometry.coordinates = [coordinates[0]];
 
// add it to the map
map.addSource('trace', { type: 'geojson', data: data });
map.addLayer({
'id': 'trace',
'type': 'line',
'source': 'trace',
'paint': {
'line-color': 'pink',
'line-opacity': 0.75,
'line-width': 5
}
});
 
// setup the viewport
map.jumpTo({ 'center': [-448.83544921874994,48.719961222646276], 'zoom': 8,  });

 
// on a regular basis, add more coordinates from the saved list and update the map
var i = 0;
var timer = window.setInterval(function () {
if (i < coordinates.length) {
data.features[0].geometry.coordinates.push(
coordinates[i]
);
map.getSource('trace').setData(data);
map.panTo(coordinates[i]);
i++;
} else {
window.clearInterval(timer);
}
}, 1000);
}
);
});
</script>
 
</body>
</html>
